<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet-box">
    <div class="info-profile">
      <img src="img/profile-picture.jpg" alt="Jack profile picture" class="img-profile">
      <div class="data-profile">
        <img src="img/account-logo.jpg" alt="account logo" class="account-logo">
        <p class="user-name">jack</p>
        <img src="img/validated-account.jpg" alt="validated account" class="validated">
        <p class="user-account">@jack</p>
      </div>
      <a href="#">
      <div class="follow">
        <img src="img/twitter-logo.jpg" alt="follow">
        <p class="follow-text">Follow</p>
      </div>
      </a>
    </div>

    <div class="tweet">
      <p>just setting up my twttr</p>
      <p>9:50 PM - 21 MAR 2006</p>
    </div>

    <div class="interactions">
      <img src="img/reply.jpg" alt="reply">
      <img src="img/retweet.jpg" alt="retweet">
      <span>92,555</span>
      <img src="img/favorite.jpg" alt="favorite">
      <span>71,111</span>
    </div>
  </div>
</body>
</html>
